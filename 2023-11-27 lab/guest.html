<!DOCTYPE html>
<html>
<head>
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guest Access</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #008cba;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #008cba;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #008cba;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('Service Worker registered', reg);
                    })
                    .catch((err) => {
                        console.log('Service Worker registration failed', err);
                    });
            });
        }
    </script>
    
    <div class="container">
        <h2>Welcome, Guest!</h2>
        <p>Explore our web app with limited features <a href="success.html">GUEST<br>
        </a> For full access, please <a href="signup.html">Sign Up</a> or <a href="signin.html">Sign In</a>.</p>
        <!-- You can add more guest features or information here -->
        <a href="home.html">Return to Home</a>
    </div>
</body>
</html>
